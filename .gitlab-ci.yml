image: docker:24.0.2

services:
  - docker:24.0.2-dind

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  POSTGRES_DB: TenetaDB
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: 12345
  DATABASE_URL: "postgres://postgres:12345@db:5432/TenetaDB"
  REDIS_HOST: redis
  REDIS_PORT: 6379
  DJANGO_SETTINGS_MODULE: djangoProject.settings

stages:
  - build
  - test
  - security
  - deploy

build:
  stage: build
  script:
    - docker build -t $CI_REGISTRY_IMAGE:latest .
    - docker tag $CI_REGISTRY_IMAGE:latest $DOCKERHUB_USERNAME/social_web_teneta:latest
  only:
    - main

test:
  stage: test
  services:
    - name: postgres:latest
      alias: db
    - name: redis:alpine
      alias: redis
  script:
    - pip install -r requirements.txt
    - python manage.py makemigrations
    - python manage.py migrate
  only:
    - main

lint:
  stage: test
  image: python:3.12
  script:
    - pip install black
    - black .

sast:
  stage: security
  image: docker:24.0.2
  script:
    - apk add --no-cache python3 py3-pip gcc python3-dev musl-dev linux-headers
    - python3 -m venv /venv
    - source /venv/bin/activate
    - pip install bandit safety
    - bandit -r .
    - safety scan -r requirements.txt
  allow_failure: true

trufflehog:
  stage: security
  image: docker:24.0.2
  script:
    - docker pull trufflesecurity/trufflehog:latest
    - docker run --rm -v $(pwd):/repo trufflesecurity/trufflehog:latest filesystem /repo
  allow_failure: true

deploy:
  stage: deploy
  script:
    - echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
    - docker push $DOCKERHUB_USERNAME/social_web_teneta:latest
  only:
    - main
  when: on_success
