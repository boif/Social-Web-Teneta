{% extends 'layout.html' %}

{% block content %}
<div class="chat-container">
    <h2>Чат с {{ chat_partner.username }}</h2>

    <div class="messages" id="chat-log">
        {% for message in messages %}
        <div class="message {% if message.sender == request.user %}outgoing{% else %}incoming{% endif %}">
            <strong>{{ message.sender.username }}</strong>: {{ message.content }}
            <small>{{ message.timestamp|date:"H:i" }}</small>
        </div>
        {% empty %}
        <p>Нет сообщений. Начните разговор!</p>
        {% endfor %}
    </div>
</div>

<script>
    const chatId = {{ chat.id }};
    const username = "{{ request.user.username }}";
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + chatId + '/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const chatLog = document.getElementById('chat-log');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.innerHTML = `<strong>${data.sender}</strong>: ${data.message} <small>${data.timestamp}</small>`;
        chatLog.appendChild(messageElement);
        chatLog.scrollTop = chatLog.scrollHeight;
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.getElementById('chat-message-form').onsubmit = function(e) {
        e.preventDefault();
        const messageInputDom = document.querySelector('textarea[name="content"]');
        const message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message,
            'sender': username
        }));
        messageInputDom.value = '';
    };
</script>

{% endblock %}
